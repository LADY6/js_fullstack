<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //请求资源
    fetch('http://localhost:1314/posts')
      .then(data => data.json())
      .then(data => {
        //数据数组
        console.log(data);
        //html数组
        const htmlArr = data.map((item) => {
          return `
        <div class="col-md-6">
        <div class="card my-3">
          <a href="detail.html">
            <img src="${item.imageUrl}" alt="">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <div class="card-subtitle mb-2 text-block-50">${item.author}</div>
            </div>
          </a>
        </div>
      </div>
        `
        })
        console.log(htmlArr);
      })
    // http 文件传输 二进制流
  </script>
</body>

</html>
