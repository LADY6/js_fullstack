<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var Person = {//对象模板
      name:"noname",
      age: 0,
      greet:function(){
        console.log(`Hello,${this.name}`);
      }
    }
    // var Tom = new Person() 不是一个函数，不可这样写
    // es6中 create 方法
    var tom = Object.create(Person);
    console.log(tom);
    tom.name ='tom';
    tom.age = 24;
    tom.greet();
  </script>
</body>
</html>
