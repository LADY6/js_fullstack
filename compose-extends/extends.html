<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    class Button {
      constructor(color) {
        this.color = color;
        this.innerHTML = '购买';
        let button = document.createElement('button');
        button.innerHTML = this.innerHTML;
        button.style.color = this.color;
        document.body.appendChild(button);
      }
    }
    class BuyItNow extends Button {
      constructor(color) {
        super(color); //super指的是父类的构造函数
      }
      click() {
        console.log('buy it now');
      }
    }
    console.log(new BuyItNow('red'));
    new BuyItNow('blue')

    
    //寄生组合式 继承 这也是es6 extends 采用的继承
    function Btn(color) {
      this.color = color;
    }
    console.log(typeof BuyItNow); //虽然BuyItNow前面有个class 但实则是一个函数function

    Btn.prototype.click = function (params) {
      console.log('click');
    }
    
    function BIN(color) {
      Btn.call(this, color);
      this.innerHTML = '购买';
    }
    //浅拷贝
    //create方法 把父类的prototype对象一个一个复制给BIN 但不能够继承属性
    BIN.prototype = Object.create(Btn.prototype);
    var b1 = new BIN('red');
    console.log(b1);
  </script>
</body>

</html>
