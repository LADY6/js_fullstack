<body>
  <script>
    //给定一个整数数组 nums 找到一个具有最大和的连续子数组（子数组最少包含一个元素）返回其最大和
    var arr = [-2, 1, -3, 4, -1, 2, 1, -5, 4]
    function maxSubArray(nums) {
      let i, j, k;
      let thisSum;
      let maxSum = nums[0];
      //let maxSum = -Number.MAX_VALUE;
      for (i = 0; i < nums.length; i++) {
        for (j = i; j < nums.length; j++) {
          // 从第 i 个开始，以第 j 个结束
          thisSum = 0;
          for (k = i; k <= j; k++) {
            thisSum += nums[k];
          }
          if (thisSum > maxSum) {
            maxSum = thisSum;
          }
        }
      }
      return maxSum;
    }
    console.log(maxSubArray(arr));
  </script>
