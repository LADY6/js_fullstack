<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>

<body>
  <script>
    var arr = [-2, 1, -3, 4, -1, 2, 1, -5, 4];
    function maxSubArray(nums) {
      let maxSum = nums[0];
      let sum = 0;
      for (let num of arr) {
        if (sum < 0) {
          sum = 0;
        }
        sum += num;
        maxSum = Math.max(maxSum, sum);
      }
    }
  </script>
</body>

</html>
