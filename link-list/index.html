<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
   //数组 存储起来连续的一段空间
   //数组删除一个元素，往后的内容都需要往前移动
   //链表删除一个元素，只要修改一下指向
   let header = null;
   function Node(element) {
     this.element = element;
     this.next = null;
   }
   function LinkList() {
     this.header = null;
     this.length = null;
   }
   LinkList.prototype.append = function(element) {
     let block = new Node(element);
     if (!this.header) {
       this.header = block;
     }
     else{
       let current = this.header;
       while(current.next) {
         current = current.next;
       }
       current.next = block;
     }
   }

   LinkList.prototype.showAll = function() {
     if(this.header) {
       let current = this.header;
       while(current) {
         console.log(current.element);
         current = current.next;
       }
     }
   }
   var list = new LinkList();
   list.append(1);
   list.append(2);
   list.append(3);
   list.showAll();
   console.log(list);
  </script>
</body>
</html>
