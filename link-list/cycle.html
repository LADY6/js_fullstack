<body>
  <script>
    var hasCycle = function (header) {
      let map = new(Map);
      let current = header;
      while (current) {
        if (map.has(current)) {
          return true;
        } else {
          map.set(current, '112')
        }
        current = header.next
      }
      return false;
    }
    //快慢指针
    var hasCycle1 = function (header) {
      var slow = fast = head;
      while(slow && fast && fast.next){
        slow = slow.next;
        fast = fast.next.next;
        if(slow === fast) {
          return true;
        }
      }
      return false;
    }
  </script>
