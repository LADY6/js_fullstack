<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <script>
    var n1 = prompt("please enter the first number");
    var n2 = prompt("please enter the second number");
    var n3 = prompt("please enter the third number");
    function average () {
      sum = parseInt(n1) + parseInt(n2) + parseInt(n3)
      avg = sum / 3;
      alert("The average is " + avg.toFixed(2));
    }  
    average();
  </script>
</body>
</html>
